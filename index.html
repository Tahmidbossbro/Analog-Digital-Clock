<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Analog + Digital Clock</title>
    
</head>
<body>
    <div class="container">

        <div class="clock">
            
            <span class="number"><h2 style="transform: rotate(-30deg);">1</h2></span>
            <span class="number"><h2 style="transform: rotate(-60deg);">2</h2></span>
            <span class="number"><h2 style="transform: rotate(-90deg);">3</h2></span>
            <span class="number"><h2 style="transform: rotate(-120deg);">4</h2></span>
            <span class="number"><h2 style="transform: rotate(-150deg);">5</h2></span>
            <span class="number"><h2 style="transform: rotate(-180deg);">6</h2></span>
            <span class="number"><h2 style="transform: rotate(-210deg);">7</h2></span>
            <span class="number"><h2 style="transform: rotate(-240deg);">8</h2></span>
            <span class="number"><h2 style="transform: rotate(-270deg);">9</h2></span>
            <span class="number"><h2 style="transform: rotate(-300deg);">10</h2></span>
            <span class="number"><h2 style="transform: rotate(-330deg);">11</h2></span>
            <span class="number"><h2 style="transform: rotate(-360deg);">12</h2></span>
                <div class="clock-2nd-layer">
                    
                    <div class="bline 1"></div>
                    <div class="bline 2"></div>
                    <div class="bline 3"></div>
                    <div class="bline 4"></div>
                    <div class="bline 5"></div>
                    <div class="bline 6"></div>

                    <div class="aline"></div>
                    <div class="aline"></div>
                    <div class="aline"></div>
                    <div class="aline"></div>

                    <div class="aline"></div>
                    <div class="aline"></div>
                    <div class="aline"></div>
                    <div class="aline"></div>

                    <div class="aline"></div>
                    <div class="aline"></div>
                    <div class="aline"></div>
                    <div class="aline"></div>
                    
                    <div class="aline"></div>
                    <div class="aline"></div>
                    <div class="aline"></div>
                    <div class="aline"></div>

                    <div class="aline"></div>
                    <div class="aline"></div>
                    <div class="aline"></div>
                    <div class="aline"></div>

                    <div class="aline"></div>
                    <div class="aline"></div>
                    <div class="aline"></div>
                    <div class="aline"></div>

                    <div class="second-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="hour-hand"></div>
                </div>
                <div class="clock-center">

                </div>

        </div>

        <div class="digital-clock">
            <h1 class="digital-clock-text"><span class="hour-digit">05</span> : <span class="minute-digit">16</span> : <span class="second-digit">50</span></h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
